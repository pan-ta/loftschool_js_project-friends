<html lang="Ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- РАЗОБРАТЬСЯ с комментированием! -->
    <title>Мои друзья</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,600,700,900" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://vk.com/js/api/openapi.js?154" type="text/javascript"></script>

<body>
    <div class="wrapper">
        <main class="main-page">
            <h1 class="main-page__title">Другофильтр</h1>
            <div class="main-page__desc">LOFTSCHOOL, курс "Комплексное изучение JavaScript" </div>
            <button class="main-page__btn button" id="open-popup">Загрузить друзей</button>
        </main>
    </div>
    <div class="popup" id="popup">
        <div class="popup__bg">
        </div>
        <div class="popup__container">
            <div class="popup__header">
                <h2 class="popup__title">Выберите друзей</h2>
                <button class="popup__close" id="close-popup">
                    <svg class="icon icon-cross-header">
                        <use xlink:href="svg/sprite.svg#icon-cross"></use>
                    </svg>
                </button>
            </div>
            <div class="popup__input">
                <div class="popup__name-search input-field">
                    <!-- <div class="popup__search-img">
                        <svg class="icon icon-search">
                            <use xlink:href="svg/sprite.svg#icon-search"></use>
                        </svg>
                    </div> -->
                    <input type="text" class="popup__name-input input" id="all-friends-input" name="all-friends-input" placeholder="Начните вводить имя друга">
                </div>
                <div class="popup__title-search input-field">
                    <input type="text" class="popup__title-input input" id="choosen-friends-input" name="choosen-friends-input" placeholder="Начните вводить имя друга">
                </div>
            </div>
            <div class="popup__friends">
                <div class="popup__all-friends">
                    <div class="popup__all-friends-title">Ваши друзья</div>
                        <div class="popup__all-friends-container ">
                            <ul class="popup__all-friends-list drop-zone" id="friend-list1">
                                <!-- сюда добавляются друзья VK как li -->
                                <!-- <li class="popup__all-friends-item friend">
                                    <div class="friend-photo"></div>
                                    <div class="friend-name">Тестовый Друг</div>
                                    <button class="friend-add">
                                        <svg class="icon icon-plus">
                                            <use xlink:href="svg/sprite.svg#icon-plus"></use>
                                        </svg>
                                    </button>
                                </li> -->
                            </ul>
                    </div>
                </div>
                <div class="popup__choosen-friends">
                    <div class="popup__choosen-friends-title">Друзья в списке</div>
                        <div class="popup__choosen-friends-container ">
                            <ul class="popup__choosen-friends-list drop-zone" id="friend-list2">
                                <!-- сюда добавляются друзья VK как li -->
                                <!-- <li class="popup__choosen-friends-item friend">
                                    <div class="friend-photo"></div>
                                    <div class="friend-name">Тестовый Друг</div>
                                    <button class="friend-move">
                                        <svg class="icon icon-cross">
                                            <use xlink:href="svg/sprite.svg#icon-plus"></use>
                                        </svg>
                                    </button>
                                </li> -->
                            </ul>
                    </div>
                </div>
            </div>
            <div class="popup__save">
                <button class="popup__save-btn button" id="save">Сохранить</button>
            </div>
        </div>
    </div>
    <script src="js/scripts7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.3.6/mobile-detect.min.js"></script>
</body>
</html>
